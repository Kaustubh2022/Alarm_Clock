<html>
    <head>
        <title>Alarm Clock</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <!-- To set clock image  -->

        <div id = "clock"></div>
        
        <audio src="./assets/classic_alarm.mp3" id="myAudio"></audio>
        
        <!-- Main cnotainer for the clock  -->
        <div id="alarm-container">

            <div id="current-time-container">
                <div id = "current-time">
                </div>
               

            </div>

            <!--Html form to take current time input-->
            <div id="alarm-input">
              
                
                    <input type="number" id="enter-hour" name="enter-time" min="0" max="24" placeholder="HH" required>
                    <input type="number" id="enter-minute" name="enter-time" min="0" max="24" placeholder="MM" required>
                    <input type="number" id="enter-seconds" name="enter-time" min="0" max="24" placeholder="SS" required>
               
            </div>

            <div id="control-alarm">
               
             
                    <button type="submit" margin="auto" id="set-alarm">Set Alarm</button>
                    <button type="submit" margin="auto" id="reset-alarm">Reset Alarm</button>   
            </div>


            <!-- div to display the alredy set alarms  -->
            <div id = 'display-alarm'>
                <ul id = "alarm-list">

                </ul>


            </div>

        </div>
        

        <script src="alarm.js"></script>
    </body>

</html>
